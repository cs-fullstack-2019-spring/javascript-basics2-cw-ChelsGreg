<!DOCTYPE html>

    <meta charset="UTF-8">

<body>

<script>

//Create a variable. Ask the user to “Enter your number grade”.
// Ask the user “Enter your extra credit".
// Print the grade plus extra credit.

   var grade = prompt("Enter your number grade:");
   var extra = prompt("Enter your extra credit:");
   grade = parseInt(grade);
   extra = parseInt(extra);
   console.log("Your new grade is: " + (grade+extra))



</script>
</body>
